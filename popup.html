<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 500px;
        border-radius: 10px;
        padding: 1em 30px;
        overflow-x: hidden;
        font-family: arial, helvetica;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }

      .slider {
        position: relative;
        top: -1.2em;
      }
      .hour-select {
        margin: .5em 1em;
      }
      .hour-values {
        text-align:center;
      }
      .hour-value {
        font-size:14pt;
        display:inline-block;
        margin: 2px 4px;
      }

      .time-windows ul{
        padding:0;
        margin:0 auto 1em;
        text-align:center;
      }
      .time-windows li {
        list-style: none;
        display: inline;
      }
      .time-windows .btn {
        font-size: 11pt;
        padding: 4px 8px;
        background: #eee;
        color: #333;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }

      .actions .btn {
        border: none;
        padding: 5px 8px;
        border-radius: 4px;
        margin: 0 auto;
        display: block;
        cursor: pointer;
      }
      .actions .btn:hover,
      .time-windows .btn:hover {
        background: #f54997;
        color: white;
      }

      .show-btn {
        background: #ccc;
        font-size: 16pt;
        float: left;
        clear: left;
      }
      .clear-btn {
        float:right;
        clear:right;
        background: #eee;
        color: #333;
        font-size: 14pt;
      }
      .clearfix {
        clear:both;
        height:1px;
      }
      .errors {
        clear: both;
      }
      .errors ul{
        margin:0; padding:0;
      }
      .errors li {
        display: block;
        display: none;
        background: #FF9696;
        color: #222;
        font-size: 14px;
        padding: 8px 0;
        margin: 8px 0 0;
        text-align: center;
        border-radius: 4px;
        font-size: 1.4em;
        list-style: none;
      }
      .errors span {
        margin:4px;
        display: block;
      }

      .main {
        /*display: none;*/
      }

      .state {
        clear: both;
        height: 1em;
      }
      .state .currentPage,
      .state .currentDate {
        margin: 0;
        float: left;
        display: inline;
        padding: 0;
        font-size: 14px;
      }

      .state .currentDate {
        float: right;
      }
    </style>
    <link rel="stylesheet" href="jquery.nouislider.css">
  </head>

  <body>
    <div class="main">
      <div class="state">
        <h1 class="currentPage"></h1>
        <h2 class="currentDate"></h2>
      </div>

      <div class="slider">
        <div class="hour-values">
          <span class='hour-value-lower hour-value'></span> -
          <span class='hour-value-upper hour-value'></span>
        </div>
        <div class="hour-select"></div>
      </div>

      <div class='time-windows'>
        <ul>
          <li><button class="btn" data-window="early">Early</button></li>
          <li><button class="btn" data-window="morning">Morning</button></li>
          <li><button class="btn" data-window="afternoon">Afternoon</button></li>
          <li><button class="btn" data-window="evening">Evening</button></li>
          <li><button class="btn" data-window="all">All Day</button></li>
        </ul>
      </div>

      <div class='actions'>
        <button id="btn" class="btn show-btn">Show Clicks</button>
        <button id="btn" class="btn clear-btn">Clear Page</button>
        <div class="clearfix"></div>
      </div>

      <div class="errors">
        <ul>
          <li class="notReady">
            <span>Sorry, this data is still warming up. Give it another 60 seconds</span>
          </li>
          <li class="noData">
            <span>Looks like there was no data for these times on this page</span>
          </li>
        </ul>
      </div>
      <div class="clearfix"></div>
    </div>
    <script src="jquery.2.10.js"></script>
    <script src="jquery.nouislider.min.js"></script>
    <script src="lib/moment.js"></script>
    <script src="stats.js"></script>
    <script src="popup.js"></script>

  </body>
</html>
