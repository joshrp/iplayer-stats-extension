<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }

      .hour-select {
        margin: 8px 18px;
      }
      .hour-values {
        text-align:center;
      }
      .hour-value {
        font-size:14pt;
        display:inline-block;
        margin: 2px 4px;
      }

      .time-windows ul{
        padding:0; margin:20px auto;
        text-align:center;
      }
      .time-windows li {
        list-style: none;
        display: inline;
      }

      .show-btn {
        border: none;
        padding: 5px;
        border-radius: 4px;
        font-size: 16pt;
        background: #ccc;
        margin: 0 auto;
        display: block;
        cursor: pointer;
      }
      .show-btn:hover {
        background: #f54997;
        color: white;
      }
    </style>
    <link rel="stylesheet" href="jquery.nouislider.css">
  </head>
  <body>
    <div class="hour-select"></div>
    <div class="hour-values">
      <span class='hour-value-lower hour-value'></span> -
      <span class='hour-value-upper hour-value'></span>
    </div>

    <div class='time-windows'>
      <ul>
        <li><button class="btn" data-window="early">Early</button></li>
        <li><button class="btn" data-window="morning">Morning</button></li>
        <li><button class="btn" data-window="afternoon">Afternoon</button></li>
        <li><button class="btn" data-window="evening">Evening</button></li>
        <li><button class="btn" data-window="all">All Day</button></li>
      </ul>
    </div>

    <button id="btn" class="show-btn">Show Clicks</button>

    <script src="jquery.2.10.js"></script>
    <script src="jquery.nouislider.min.js"></script>
    <script src="popup.js"></script>

  </body>
</html>
